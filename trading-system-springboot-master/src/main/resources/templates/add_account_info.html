<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sollers Trading System - Personal Information</title>
</head>
<body>
	<h1>Add Personal Information</h1>


	<!-- If there is a user id in session, display it -->
	<p th:if="${session.userId != null}">
		Current session user id: <span th:text="${session.userId}"></span>
	</p>

	<form name="infoform" method="post" action="AddAccountInfo">
		First Name: <input type="text" name="fName" pattern="^[A-Z][a-z]+$"
			title="Starts with capital letter, no middle name" required /><br>
		Last Name: <input type="text" name="lName" pattern="^[A-Z][a-z]+"
			title="Starts with capital letter" required /><br> Email: <input
			type="email" name="email" required><br> DOB: <input
			type="date" name="dob" required /><br> SS#: <input type="text"
			name="ssn" pattern="\d{3}-\d{2}-\d{4}" title="***-**-****" required /><br>
		<button type="submit" name="submit">Next</button>
		<br>
	</form>
</body>
</html>
